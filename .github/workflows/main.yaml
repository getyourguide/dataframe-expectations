name: CI

on: [push]

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}${{ github.ref_name != github.event.repository.default_branch && github.ref || github.run_id }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false  # Don't cancel other jobs if one fails
    name: Test (Python ${{ matrix.python-version }})
    steps:
      - uses: actions/checkout@v4
      - name: Install Python and UV
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv sync --group dev
      - name: Run sanity check
        run: |
          uv run python sanity_checks.py
        working-directory: dataframe_expectations
      - name: Run tests
        run: |
          uv run pytest tests/ --cov=dataframe_expectations

  lint:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.11"  # Use a single version for linting
    steps:
      - uses: actions/checkout@v4
      - name: Install Python and UV
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          uv sync --group dev
      - name: Pre-commit
        run: |
          uv run pre-commit run --all-files --show-diff-on-failure

  build-docs:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.11"  # Use a single version for docs
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - name: Install Python and UV
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          uv sync --group docs
      - name: Build docs
        run: |
          uv run sphinx-build source build/html
          touch build/html/.nojekyll
        working-directory: docs
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
          force_orphan: true
